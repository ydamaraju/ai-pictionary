<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Sketch Recognizer (Trainable)</title>

  <script src="js/p5.min.js"></script>
  <script src="js/ml5.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      border: 1px solid #ccc;
      background: white;
    }

    .controls {
      margin: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    input {
      padding: 8px;
    }

    #status {
      font-weight: bold;
      margin: 10px;
    }

    .prediction {
      font-size: 1.4rem;
      margin: 10px;
    }
  </style>
</head>

<body>

  <h2>AI Sketch Recognizer (Pretrained + Learns)</h2>

  <p id="status">Loading pretrained model...</p>

  <div class="prediction">
    Prediction: <span id="result">...</span>
  </div>

  <div class="controls">
    <input id="labelInput" placeholder="Label (circle / box)">
    <button onclick="addExample()">Add Example</button>
    <button onclick="train()">Train</button>
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <script>
    let featureExtractor;
    let classifier;
    let canvas;
    let statusText;
    let isTrained = false;
    let exampleCounts = {};

    function setup() {
      canvas = createCanvas(224, 224);
      background(255);

      statusText = document.getElementById('status');

      featureExtractor = ml5.featureExtractor(
        'MobileNet',
        () => {
          classifier = featureExtractor.classification();
          statusText.innerText = "Model ready. Add at least 2 labels.";
        }
      );
    }

    function draw() {
      if (mouseIsPressed) {
        stroke(0);
        strokeWeight(10);
        line(mouseX, mouseY, pmouseX, pmouseY);
      }

      // üîÅ Auto-classify when trained
      if (isTrained && frameCount % 20 === 0) {
        classify();
      }
    }

    function addExample() {
      let label = document.getElementById('labelInput').value.trim();
      if (!label) {
        alert("Enter a label");
        return;
      }

      classifier.addImage(canvas, label);

      exampleCounts[label] = (exampleCounts[label] || 0) + 1;

      statusText.innerText =
        `Added ${label} (${exampleCounts[label]})`;

      background(255);
    }

    function train() {
      const labels = Object.keys(exampleCounts);
      if (labels.length < 2) {
        alert("Add at least TWO different labels before training!");
        return;
      }

      statusText.innerText = "Training...";
      classifier.train(loss => {
        if (loss == null) {
          isTrained = true;
          statusText.innerText = "Training complete! Draw to classify.";
          console.log("‚úÖ Training finished");
        }
      });
    }

    function classify() {
      if (!isTrained) return;

      classifier.classify(canvas, (err, results) => {
        if (err || !results || !results[0]) return;

        console.log("Prediction:", results);

        document.getElementById('result').innerText =
          `${results[0].label} (${(results[0].confidence * 100).toFixed(1)}%)`;
      });
    }

    function clearCanvas() {
      background(255);
      document.getElementById('result').innerText = "...";
    }
  </script>

</body>
</html>
